<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .success-message {
            background: #dff0d8;
            color: #3c763d;
            padding: 40px;
            border-radius: 5px;
            border: 1px solid #d6e9c6;
            display: inline-block;
            max-width: 400px;
        }
        .success-message h1 {
            margin: 0 0 20px;
        }
        .success-message p {
            margin: 0 0 20px;
        }
        .success-message a {
            color: #5cb85c;
            text-decoration: none;
            font-weight: bold;
        }
        .success-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Success!</h1>
        <p>Your image has been uploaded successfully.</p>
        <a href="/">Go back to the homepage</a>
    </div>
</body>
</html>
